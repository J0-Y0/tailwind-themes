<!--contact us-->
<main class=" pt-10 sm:pt-28 ps-10 ">


    <p class=" font-bold  col-span-10 font-serif text-2xl mb-3   ">Get in Touch
    </p>
    <p class=" text-xl">Have a question or want to work together with me? Drop a message below! I will reach
        you soon.
    </p>
    <div class="py-2  flex    gap-10   text-quinary">

        <div class="basis-1/1 sm:basis-1/2 flex flex-col flex-grow   ">


            <form class="flex flex-col ">
                <label for="email">Leave me your email</label>
                <input class="mb-3 mt-1 p-2    focus:outline-none focus:border-b-secondary focus:border-b-2
                                      bg-input_dark
                                " id="email" type="email" placeholder="someone@domin.com">
                <label for="message">Your message</label>
                <textarea rows="5" class="mb-3 mt-1 p-2 
                                      bg-input_dark focus:outline-none focus:border-b-secondary focus:border-b-2"
                    id="message"></textarea>
                <button
                    class="  my-3 p-2 font-extrabold transition ease-in-out duration-700  border text-secondary px-2 hover:bg-secondary hover:text-bg_dark ">
                    Send
                </button>
            </form>

        </div>

        <div class=" hidden sm:block sm:basis-1/2   justify-end    ">
            <p class=" font-bold basis-0 font-serif text-2xl mb-3   ">
            </p>

            <img class="rounded-3xl border  p-1  ease-in-out duration-700 transform  hover:scale-90 h-40 sm:h-72 "
                src="../asset/path4.png" alt="Profile Picture">
        </div>
    </div>
</main>
